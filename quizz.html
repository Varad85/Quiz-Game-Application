<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="quizz.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div id="container">
		<div id="start">Start Quiz</div>
		<div id="rules">
			<h2>Quiz Rules</h2>
			<h4>1.You will have 15 seconds for each question</h4>
			<h4>2.Once the answer is selected, you cannot reselect the answer</h4>
			<h4>3.Final score will be displayed at the end of the quiz</h4>
			<h4>4.You can't exit from the quiz while you are playing</h4>
			<div id="button">
				<button id="exit">Exit</button>
				<button id="continue">Continue</button>
			</div>
		</div>
		
	</div>
	<script src="questions.js"></script>
	<script src="quizz.js"></script>
</body>
</html>
